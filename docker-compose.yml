version: "3.9"

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 4000
      SHOPIFY_STORE_DOMAIN: your-shop.myshopify.com
      SHOPIFY_STOREFRONT_TOKEN: your_storefront_token
    ports:
      - "4000:4000"
    networks:
      - webnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # If you want Vite dev inside Docker instead of static nginx:
    # command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "4173"]
    expose:
      - "80"
    networks:
      - webnet

  nginx:
    image: nginx:alpine
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    networks:
      - webnet

networks:
  webnet:
    driver: bridge